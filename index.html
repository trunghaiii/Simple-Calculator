<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <form>
            <input class="input" type="text">
        </form>

        <div class="buttons">
            <button class="btnn btn btn-orange" data-num="*">*</button>
            <button class="btnn btn btn-orange" data-num="/">/</button>
            <button class="btnn btn btn-orange" data-num="+">+</button>
            <button class="btnn btn btn-orange" data-num="-">-</button>

            <button class="btnn btn btn-white" data-num="1">1</button>
            <button class="btnn btn btn-white" data-num="2">2</button>
            <button class="btnn btn btn-white" data-num="3">3</button>
            <button class="btnn btn btn-white" data-num="4">4</button>
            <button class="btnn btn btn-white" data-num="5">5</button>
            <button class="btnn btn btn-white" data-num="6">6</button>
            <button class="btnn btn btn-white" data-num="7">7</button>
            <button class="btnn btn btn-white" data-num="8">8</button>
            <button class="btnn btn btn-white" data-num="9">9</button>
            <button class="btnn btn btn-white" data-num="0">0</button>
            <button class="btnn btn btn-white" data-num=".">.</button>

            <button class="btn btn-equal btn-blue">=</button>
            <button class="btn btn-delete btn-red">C</button>


        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
